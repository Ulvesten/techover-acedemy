<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css" class="rel">
  <title>Tip</title>

</head>
<body>
  <div class="header">
    <img src="./images/logo.svg" alt="logo" />
  </div>

  <div class="mainContainer">
    <div class="topSection">
      <div class="label">
        <label for="input">Bill</label>
      </div>
      <div class="inputContainer">
        <input type="number" placeholder="0.0" id="input">
        <img src="./images/icon-dollar.svg" alt="dollar-icon" />
      </div>

        <div class="label">
          <label for="customTip">Select Tip %</label>
        </div>
        <div class="btnContainer">
          <button class="btn">5%</button>
          <button class="btn">10%</button>
          <button class="btn active">15%</button>
          <button class="btn">25%</button>
          <button class="btn">50%</button>
          <input type="number" placeholder="Custom" id="tipProcent" />
        </div>

        <div class="label">
          <label for="people">Number of People</label>
          <p id="error"></p>
        </div>
        <div class="peopleWrapper">
          <input type="number" placeholder="1" id="people">
          <img src="./images/icon-person.svg" alt="person">
        </div>
      </div>

        <div class="bottomSection">
          <div class="Amount">
            <div class="results">
              <p>Tip Amount <br/>/ person</p>
              <div class="tipTotal">$ 5</div>
            </div>
            <div class="results">
              <p>Total <br/> / person</p>
              <div class="tipTotal">$ 200</div>
            </div>
          </div>
          <button class="resetBtn">RESET</button>
      </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
